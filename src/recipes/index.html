<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Osamagumwende Flourish Idahosa-Sunny" />
    <meta
            name="description"
            content="DishDash - Recipes" />
    <meta property="og:title" content="DishDash"/>
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://avee1000.github.io/wdd231/project/images/food45.jpeg" />
    <meta property="og:url" content="https://avee1000.github.io/wdd231/project/" />
    <title>DishDash - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/larger.css">
    <link rel="icon" href="../images/favicon.ico">
</head>


<body>
  <div id="partialHeader" class="homeHeader"></div>

<main>
  <div id="searchBoxContainer">
    <div class="searchContainer">
      <input type="search" id="search" name="q" placeholder="Search Recipes, Meal type or Cuisines">
      <button aria-label="button" class="search-icon"><svg xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
          <path
            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
        </svg></button>
    </div>

    <div class="close">
      <svg xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
        <path fill="#ffffff"
          d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z">
        </path>
      </svg>
    </div>
  </div>
  <div id="filter-section">
    <label for="meal-filter">Meal Type:</label>
    <select id="meal-filter">
      <option value="all">All</option>
      <option value="Breakfast">Breakfast</option>
      <option value="Lunch">Lunch</option>
      <option value="Dinner">Dinner</option>
      <option value="Snack">Snack</option>
      <option value="Beverage">Beverage</option>
      <option value="Dessert">Dessert</option>
      <option value="Appetizer">appetizer</option>
      <option value="Side Dish">Side Dish</option>
    </select>

    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="all">All</option>
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
    </select>

    <label for="sort-products">Sort By:</label>
    <select id="sort-products">
      <option value="name">Name</option>
      <option value="rating">Rating</option>
      <option value="calories">Calories Per Serving</option>
    </select>
  </div>

  <div id="allRecipesInfo">
    <div id="product-list" class="product-grid">
      <template id="recipesCardTemplate">
        <div class="recipesProductCard">
          <div class="recipeImageContainer">
            <span class="info-button"><svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path
                  d="M8 256a56 56 0 1 1 112 0A56 56 0 1 1 8 256zm160 0a56 56 0 1 1 112 0 56 56 0 1 1 -112 0zm216-56a56 56 0 1 1 0 112 56 56 0 1 1 0-112z" />
              </svg></span>
            <img src="" alt="" loading="lazy">
            <div class="img-text-overlay">
              <div class="text">
              </div>
            </div>
          </div>
          <div class="recipeInformationContainer">
          </div>
          <div class="recipeLinksContainer">
            <a href="#" aria-label="save" class="addFavorites"><svg class="heart-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path
                  d="M225.8 468.2l-2.5-2.3L48.1 303.2C17.4 274.7 0 234.7 0 192.8l0-3.3c0-70.4 50-130.8 119.2-144C158.6 37.9 198.9 47 231 69.6c9 6.4 17.4 13.8 25 22.3c4.2-4.8 8.7-9.2 13.5-13.3c3.7-3.2 7.5-6.2 11.5-9c0 0 0 0 0 0C313.1 47 353.4 37.9 392.8 45.4C462 58.6 512 119.1 512 189.5l0 3.3c0 41.9-17.4 81.9-48.1 110.4L288.7 465.9l-2.5 2.3c-8.2 7.6-19 11.9-30.2 11.9s-22-4.2-30.2-11.9zM239.1 145c-.4-.3-.7-.7-1-1.1l-17.8-20-.1-.1s0 0 0 0c-23.1-25.9-58-37.7-92-31.2C81.6 101.5 48 142.1 48 189.5l0 3.3c0 28.5 11.9 55.8 32.8 75.2L256 430.7 431.2 268c20.9-19.4 32.8-46.7 32.8-75.2l0-3.3c0-47.3-33.6-88-80.1-96.9c-34-6.5-69 5.4-92 31.2c0 0 0 0-.1 .1s0 0-.1 .1l-17.8 20c-.3 .4-.7 .7-1 1.1c-4.5 4.5-10.6 7-16.9 7s-12.4-2.5-16.9-7z" />
              </svg><span>Save</span></a>
            <a href="#" aria-label="view label" class="view-recipe-btn">View Recipe</a>
          </div>
        </div>
      </template>
    </div>
    <div id="pagination" class="pagination-controls"></div>
  </div>
  <div class="savedAlert">
    <span>Recipe Saved!</span>
  </div>
</main>

  <section class="footer-cta-bar">
    <div class="footer-cta-content">
      <div class="footer-cta-text">
        <h3>Ready for a next project?</h3>
        <p>Letâ€™s get started!</p>
      </div>
      <a href="submit.html" class="footer-cta-button">Submit a Recipe</a>
    </div>
  </section>
  <div id="partialFooter"></div>

  <script src="../js/main.js" type="module"></script>
  <script defer src="../js/recipe.js"  type="module"></script>
  <script src="../js/show-recipes.js" type="module"></script>
  <script defer src="../js/hamburger.js" type="module"></script>


</body>

</html>
